  title: "Noticias Fristam - Mezclador - Homogenizador"
  alias: "noticias-de-ejemplo-4"
  introtext: "<div id=\"content_p3_headline\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; position: relative; top: 0px; left: 0px; width: 400px; margin: 0px auto; color: #000000; line-height: normal;\">\r\n<h1 style=\"font-size: 13px; color: #868687; margin: 0px; line-height: 1.4;\">Mezclador de polvos y líquidos</h1>\r\n</div>\r\n<div id=\"content_p3_copy\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; position: relative; top: 0px; left: 0px; width: 400px; margin: 0px auto; font-size: 11px; color: #868687; line-height: 1.6; padding: 10px 0px 50px;\">\r\n<p style=\"margin: 0px;\">Basándose en la bomba Shearpump, Fristam ha desarrollado un equipo mezclador-homogenizador de polvos con líquidos, muy versátil. Esta instalación universal está diseñada para disolver/emulsionar y homogenizar ingredientes pulverulentos y líquidos, o líquidos con líquidos.<br /><br />Sobre una estructura base se ha conectado una bomba centrífuga autoaspirante con la bomba Shearpump mediante una tubular. El polvo es aspirado de una tolva de alimentación hacia el flujo de producción y es homogenizado mediante la bomba Shearpump.<br /><br />Una mesa de una altura ergonómica facilita la alimentación manual del polvo.</p>\r\n</div>"
