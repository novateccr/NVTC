  title: "Servicios"
  alias: "servicios"
  introtext: "<h3>Grupo A. Instalaciones mecánicas</h3>\r\n<p>Dimensionamiento, venta e instalación de tubería para aire comprimido</p>\r\n<p>Instalación de Equipos de bombeo</p>\r\n<p>Instalación de Sellos Mecánicos en sitio</p>\r\n<p>Diseño y montaje de perfiles estructurales Rexroth</p>\r\n<p> </p>\r\n<h3>Grupo B. Aplicación de epóxicos</h3>\r\n<p>Consultoría, venta y aplicación de productos Belzona</p>\r\n<p>Bombas</p>\r\n<p>Techos</p>\r\n<p>Pisos</p>\r\n<p>Tanques</p>\r\n<p>Intercambiadores de Calor</p>\r\n<p>Bandas Transportadoras</p>\r\n<p>Otros</p>\r\n<p> </p>\r\n<h3>Grupo C. Mantenimiento y ensamble de bombas y otros equipos</h3>\r\n<p>Reemplazo de piezas de desgaste o con daños (Sellos Mecánicos, anillos de desgaste, impulsores, rodamientos, ejes, camisas, volutas, caja de rodamientos, retenedores, tapas).</p>\r\n<p>Ensamble de equipos de integración como neumática, hidráulica, control, filtración, intercambiadores de calor, bombas, accesorios.</p>\r\n<p>Conversión de sistema de sellado de empaquetadura a Sello Mecánico.</p>\r\n<p> </p>\r\n<h3>Grupo D. Asesoría / Consultoría / Contratos de Mantenimiento</h3>\r\n<p>Cursos de capacitación:</p>\r\n<p>Capacitación sobre selección, instalación y operación de productos distribuidos por Novatec Industrial.</p>\r\n<p>Consultorías:</p>\r\n<p>Inspección y determinación de problemas en funcionamiento de equipos vendidos por Novatec Industrial tanto bombas como sellos mecánicos o sistemas de integración.</p>\r\n<p>Determinación de soluciones con productos Belzona (ver Grupo B), el costo estaría asociado a la venta y aplicación del producto.</p>\r\n<p>Contratos de mantenimiento:</p>\r\n<p>Equipos vendidos por Novatec Industrial.</p>\r\n<p>Reparaciones recurrentes con polímeros Belzona, por ejemplo en bandas transportadoras, elementos de desgaste o sujetos a abrasión constante, entre otros.</p>\r\n<p> </p>"
