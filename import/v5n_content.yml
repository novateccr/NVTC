  title: "Quienes Somos"
  alias: "quienes-somos"
  introtext: "<p>Desde sus inicios en el año 2000, Novatec Industrial se ha especializado en el manejo y sellado de fluidos para la industria, donde hoy somos líderes. Ofrecer productos de la más alta calidad, un buen servicio y mantener clientes satisfechos son nuestra razón de ser. </p>\r\n<h3>Nuestra Misión</h3>\r\n<p>Ofrecemos <strong>Soluciones</strong> para el manejo y sellado de fluidos a través de un <strong>equipo de expertos</strong> ofreciendo productos de <strong>alta tecnología</strong>, servicios de alta <strong>calidad</strong> y representando marcas <strong>líderes</strong>.</p>\r\n<h3><strong>Nuestra Visión</strong>:</h3>\r\n<p>Lideres en soluciones de manejo y sellado...</p>\r\n<h3>Nuestras áreas de especialización:</h3>\r\n<ul>\r\n<li>Manejo de fluidos</li>\r\n<li>Bombas industriales (KSB yGraco)</li>\r\n<li>Bombas sanitarias (Fristam y Graco)</li>\r\n<li>Filtros y sistemas de filtración (Pall, Filterite, SeitzShenk)</li>\r\n<li>Soluciones para aire comprimido (Transair y Pneumatech)</li>\r\n<li>Todo en neumática e hidráulica (Bosch-Rexroth)</li>\r\n</ul>\r\n<p> </p>\r\n<h3>Sellado de fluidos</h3>\r\n<ul>\r\n<li>Laminado, empaque de compresión, Orings, hules (Garlock)</li>\r\n<li>Sellos hidráulicos (MFP)</li>\r\n<li>Sellos mecánicos (Burgmann)</li>\r\n<li>Juntas de expansión (Garlock, KE-Burgmann)</li>\r\n<li>Empaques para calderas y hornos (Unifrax)</li>\r\n<li>Polímeros para la industria (Belzona)</li>\r\n</ul>\r\n<p> </p>\r\n<h3>Otros</h3>\r\n<ul>\r\n<li>Soluciones en pisos epóxicos (Polyspec Thiokol)</li>\r\n<li>Soluciones en herramientas para dispositivos médicos (Aven Tools)</li>\r\n<li>Soluciones en ergonomía y demarcación (Ergomat)</li>\r\n<li>En el año 2005 nació Novatec Servicios con el fin de ofrecerle a la industria en general un servicio especializado en el impartimiento de seminarios de capacitación, aplicación de materiales, reparación de equipos y un servicio 24/7…</li>\r\n</ul>"
