{{ define "page-title"}}
  {{ partial "page-title.html" .}}
{{ end }}

{{ define "main" }}
  <div class="container">
    <ul class="product-grid">
      {{ $title := lower (replace (replace .Title "á" "a") "í" "i") }}
      {{ range .Data.Pages }}
        {{ partial "product-block.html" . }}
      {{ end }}
    </ul>
  </div>
{{end}}
