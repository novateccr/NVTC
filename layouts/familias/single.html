{{ define "page-title"}}
  {{ partial "page-title.html" .}}
{{ end }}

{{ define "main" }}
  <div class="container">
    <ul class="product-grid">
      {{ $array := slice .Params.title }}
      {{ $paginas := where .Site.RegularPages "Params.familias" "intersect" $array }}
      {{ range $paginas }}
        {{ partial "product-block.html" . }}
      {{ end }}
    </ul>
  </div>
{{ end }}
